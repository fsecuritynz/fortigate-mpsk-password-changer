<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update MPSK Password</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #2c2c2c;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 2em;
}
img.logo {
    width: 150px;
    margin-bottom: 2em;
}
form {
    background-color: #3c3c3c;
    padding: 2em;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    width: 300px;
}
label {
    margin: 1em 0 0.5em;
}
input, select {
    padding: 0.5em;
    font-size: 1em;
}
button {
    margin-top: 1.5em;
    padding: 0.5em 1em;
    background-color: #0078d4;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1em;
    cursor: pointer;
}
button:hover {
    background-color: #005a9e;
}
.success { color: #00ff00; margin-top: 1em; }
.error { color: #ff4d4d; margin-top: 1em; }
#currentPassword {
    margin-top: 0.5em;
    font-size: 0.9em;
    color: #cccccc;
}
</style>
</head>
<body>
<img class="logo" src="logo.png" alt="Logo">

<h2>Update MPSK Password</h2>
<form id="form">
    <label>Room:</label>
    <select id="roomName" required>
        <option value="">--Select Room--</option>
    </select>

    <label>New Password (min 8 chars):</label>
    <input type="password" id="password" minlength="8" required>

    <p id="currentPassword"></p>

    <button type="submit">Update Password</button>
</form>

<p id="msg"></p>

<script>
let roomsData = []; // will store room info including current password

// Load rooms from the server
async function loadRooms() {
    try {
        const resp = await fetch("/get_rooms");
        const data = await resp.json();
        if (!Array.isArray(data)) throw new Error("Invalid rooms data");

        roomsData = data;
        const select = document.getElementById("roomName");
        data.forEach(r => {
            const opt = document.createElement("option");
            opt.value = r.name;
            opt.textContent = r.name;
            select.appendChild(opt);
        });
    } catch (err) {
        console.error("Failed to load rooms:", err);
    }
}

// Show current password when room selected
document.getElementById("roomName").addEventListener("change", e => {
    const room = roomsData.find(r => r.name === e.target.value);
    const pwdEl = document.getElementById("currentPassword");
    pwdEl.textContent = room ? `Current password: ${room["mpsk-key"][0].passphrase}` : "";
});

document.getElementById("form").addEventListener("submit", async e => {
    e.preventDefault();
    const roomName = document.getElementById("roomName").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");
    msg.textContent = "";

    // enforce room-xxx format
    if (!/^room-\d{3}$/.test(roomName)) {
        msg.textContent = "Room must be in format room-xxx (e.g., room-001)";
        msg.className = "error";
        return;
    }

    try {
        const resp = await fetch("/update_mpsk", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ roomName, password })
        });

        const result = await resp.json();

        if (resp.ok && result.status === "success") {
            msg.textContent = `Password for ${roomName} updated successfully!`;
            msg.className = "success";
            // update local roomsData so current password shows correctly
            const room = roomsData.find(r => r.name === roomName);
            if (room) room["mpsk-key"][0].passphrase = password;
            document.getElementById("currentPassword").textContent = `Current password: ${password}`;
            document.getElementById("password").value = "";
        } else {
            msg.textContent = `Error: ${JSON.stringify(result)}`;
            msg.className = "error";
        }
    } catch (err) {
        msg.textContent = "Error: " + err.toString();
        msg.className = "error";
    }
});

loadRooms();
</script>
</body>
</html>
